<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>2026 迎春 • 龍馬精神開運輪盤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            background-color: #7a0000;
            color: #fceabb;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating {
            animation: float 5s ease-in-out infinite;
        }
        @keyframes horse-leap {
            0% { transform: translate(-150%, 50%) rotate(-30deg) scale(0.5); opacity: 0; }
            40% { transform: translate(-20%, -30%) rotate(0deg) scale(1.3); opacity: 1; }
            60% { transform: translate(20%, -30%) rotate(0deg) scale(1.3); opacity: 1; }
            100% { transform: translate(150%, 50%) rotate(30deg) scale(0.5); opacity: 0; }
        }
        .animate-horse-leap {
            animation: horse-leap 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .animate-burst {
            animation: burst 0.8s ease-out forwards;
        }
        .bouncy {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bouncy:hover {
            transform: scale(1.02);
        }
        .bouncy:active {
            transform: scale(0.96);
        }
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #4a0000;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }
        .gold-frame {
            border: 4px double #d4af37;
            position: relative;
        }
        .gold-frame::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid #d4af37;
            pointer-events: none;
        }
        .corner-decoration {
            width: 40px;
            height: 40px;
            border: 4px solid #d4af37;
            position: absolute;
        }
    </style>
